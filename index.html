            animation: { 'reveal-word':'reveal-word 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards', 'letter-reveal':'letter-reveal 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) forwards', 'logo-bar-1':'logo-bar-1 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards', 'logo-bar-2':'logo-bar-2 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards', 'blob':'blob-animation 20s infinite ease-in-out', 'fade-in':'fade-in 0.3s ease-in-out' }

<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>

    <!-- SCRIPT CORRIGIDO: Retornamos ao carregador inteligente para lidar com múltiplos arquivos -->
    <script type="module">
        const blobCache = new Map(); // Cache para não reprocessar arquivos
        const rootElement = document.getElementById('root');

        const showError = (error) => {
            console.error("Falha ao carregar a aplicação:", error);
            rootElement.innerHTML = `<div style="color:#ff8b8b; background:#2b0f0f; padding:20px; border-radius:8px; font-family:monospace; white-space:pre-wrap; margin: 2rem;"><h2>Erro na Aplicação</h2><p>${error.message}</p><pre>${error.stack}</pre></div>`;
        };

        // Função que verifica se um arquivo existe, tentando extensões comuns
        async function findFileWithExtension(baseUrl) {
            const potentialPaths = [ baseUrl, `${baseUrl}.tsx`, `${baseUrl}.ts`, `${baseUrl}/index.tsx`, `${baseUrl}/index.ts` ];
            for (const path of potentialPaths) {
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) return path;
                } catch (e) { /* Ignora falhas de rede e continua */ }
            }
            return null;
        }

        // Função principal que resolve, compila e cacheia módulos
        async function resolveAndTranspile(entryPath) {
            const absoluteUrl = new URL(entryPath, window.location.href).href;

            if (blobCache.has(absoluteUrl)) {
                return blobCache.get(absoluteUrl);
            }

            const response = await fetch(absoluteUrl);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status} for ${absoluteUrl}`);
            
            const sourceCode = await response.text();
            
            // Regex para encontrar todos os `import`s
            const importRegex = /import\s+.*?from\s+['"](.*?)['"]/g;
            const dependencies = new Map();
            let match;
            
            while ((match = importRegex.exec(sourceCode)) !== null) {
                const depPath = match[1];
                // Processamos apenas os imports relativos (que começam com '.')
                if (depPath.startsWith('.')) { 
                    dependencies.set(depPath, null);
                }
            }
            
            // Resolve todas as dependências em paralelo, de forma recursiva
            const promises = Array.from(dependencies.keys()).map(async (depPath) => {
                const relativeUrl = new URL(depPath, absoluteUrl).href;
                const finalPath = await findFileWithExtension(relativeUrl);
                if (!finalPath) throw new Error(`Dependência não encontrada: "${depPath}" em ${absoluteUrl}`);
                
                const resolvedBlobUrl = await resolveAndTranspile(finalPath);
                dependencies.set(depPath, resolvedBlobUrl);
            });

            await Promise.all(promises);

            // Substitui os caminhos relativos pelos URLs dos Blobs compilados
            let transformedCode = sourceCode;
            for (const [path, blobUrl] of dependencies.entries()) {
                if(blobUrl) {
                    transformedCode = transformedCode.replace(new RegExp(`['"]${path}['"]`, 'g'), `'${blobUrl}'`);
                }
            }
            
            // Compila o código final com os caminhos já resolvidos
            const { code } = Babel.transform(transformedCode, {
                presets: [['react', { runtime: 'automatic' }], ['typescript', { allExtensions: true, isTSX: true }]],
                filename: absoluteUrl,
            });

            const blob = new Blob([code], { type: 'application/javascript' });
            const blobUrl = URL.createObjectURL(blob);
            
            blobCache.set(absoluteUrl, blobUrl); // Guarda no cache
            return blobUrl;
        }

        (async () => {
            try {
                // Ponto de entrada da sua aplicação
                const entryModuleUrl = await resolveAndTranspile('/index.tsx');
                await import(entryModuleUrl);
            } catch (error) {
                showError(error);
            }
        })();
    </script>
