    <!-- Babel standalone + helpers (essencial) -->

    <script>
      // Preset TS + React (JSX automatic runtime)
      Babel.registerPreset('ts-react', {
        presets: [
          [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets['react'], { runtime: 'automatic' }]

  <body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loader TS/TSX com Babel + Blob + resolução de imports relativos -->
    <script type="module">
      const ENTRY_TSX_PATH = '/index.tsx'; // mude se seu entry for outro, ex: '/src/index.tsx'

      /**
       * Resolve um import relativo a partir de um arquivo base.
       * Ex.: resolveRelative('./App', '/index.tsx') => '/App.tsx' (tentando .tsx/.ts/.js)
       */
      function resolveRelative(specifier, from) {
        if (!specifier.startsWith('.')) return specifier;

        const fromUrl = new URL(from, window.location.origin);
        const basePath = fromUrl.pathname.replace(/\/[^\/]*$/, '/');
        let resolved = new URL(specifier, window.location.origin + basePath).pathname;

        // Tenta diferentes extensões se o import não tiver
        if (!/\.[a-zA-Z0-9]+$/.test(resolved)) {
          const candidates = [
            resolved + '.tsx',
            resolved + '.ts',
            resolved + '.jsx',
            resolved + '.js',
            resolved + '/index.tsx',
            resolved + '/index.ts',
            resolved + '/index.jsx',
            resolved + '/index.js'
          ];
          return candidates;
        }
        return [resolved];
      }

      async function fetchSource(path) {
        const res = await fetch(path);
        if (!res.ok) {
          throw new Error(\`Não foi possível carregar \${path}: \${res.status} \${res.statusText}\`);
        }
        return res.text();
      }

      const moduleCache = new Map();

      async function transpileAndCreateModule(path) {
        if (moduleCache.has(path)) return moduleCache.get(path);

        const source = await fetchSource(path);

        const { code } = Babel.transform(source, {
          filename: path,
          presets: ['ts-react'],
          sourceMaps: 'inline',
        });

        const blob = new Blob([code], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        moduleCache.set(path, url);

        return url;
      }

      async function importTSModule(entryPath, fromPath = null) {
        let candidates = [entryPath];

        // Se for relativo, resolve a partir do arquivo de origem
        if (fromPath && entryPath.startsWith('.')) {
          candidates = resolveRelative(entryPath, fromPath);
        }

        let lastError;
        for (const candidate of candidates) {
          try {
            const moduleUrl = await transpileAndCreateModule(candidate);
            return import(moduleUrl);
          } catch (err) {
            lastError = err;
          }
        }
        throw lastError || new Error(\`Não foi possível resolver módulo: \${entryPath}\`);
      }

      // Sobrescreve import relativo dentro do entry (hook simples)
      async function bootstrap(entry) {
        const entryUrl = await transpileAndCreateModule(entry);
        // Importamos o módulo root (index.tsx), que por sua vez faz imports relativos como "./App"
        const mod = await import(entryUrl);
        // Se o index.tsx exportar algo que precise ser chamado, você pode ajustar aqui.
        // Normalmente o index.tsx já se encarrega de ReactDOM.createRoot(...).render(<App />).
        return mod;
      }

      bootstrap(ENTRY_TSX_PATH).catch(error => {
        console.error('Erro ao inicializar a aplicação', error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding:16px;color:#fecaca;font-family:system-ui, sans-serif;">
              <h1 style="font-size:18px;font-weight:700;margin-bottom:8px;">Erro ao inicializar a aplicação</h1>
              <pre style="white-space:pre-wrap;font-size:14px;">${String(error)}</pre>
            </div>
          `;
        }
      });
    </script>
