<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nyx Profile</title>

  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Fonte Robowapix -->
  <style>
    @font-face {
      font-family: 'Robowapix';
      src: url('https://files.catbox.moe/wkl0bh.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050000;
      color: white;
      -webkit-tap-highlight-color: transparent;
    }

    * {
      box-sizing: border-box;
      cursor: none !important;
    }

    .no-select {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Esconde scrollbar mas mantém funcionalidade */
    html { overflow: hidden; }
    body { overflow: hidden; scrollbar-width: none; -ms-overflow-style: none; }
    body::-webkit-scrollbar { display: none; }
  </style>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            robowapix: ['Robowapix', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'],
            rajdhani: ['Rajdhani', 'sans-serif'],
          },
          colors: {
            'nyx-red': '#ff1111',
            'nyx-black': '#050000',
            'nyx-dark': '#0f0000',
          },
          animation: {
            'spin-slow': 'spin 10s linear infinite',
            'pulse-red': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 1.5s ease-in-out infinite alternate',
          },
          keyframes: {
            glow: {
              '0%': { textShadow: '0 0 20px #ff1111' },
              '100%': { textShadow: '0 0 40px #ff1111, 0 0 60px #ff1111' },
            }
          }
        }
      }
    }
  </script>

  <!-- Babel Standalone (obrigatório pro TSX funcionar no navegador) -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <!-- Import map OFICIAL (o mesmo dos seus projetos que funcionam) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react"
    }
  }
  </script>

  <!-- Pré-carrega o entry (melhora performance) -->
  <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
</head>

<body class="bg-nyx-black text-white font-rajdhani overflow-hidden">
  <noscript>Ative o JavaScript para acessar o Nyx Profile.</noscript>
  <div id="root"></div>

  <!-- COMPILADOR IDÊNTICO AOS SEUS PROJETOS QUE FUNCIONAM -->
  <script type="module">
    globalThis.process = globalThis.process || { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error('Não encontrado: ' + baseUrl);
        return { absoluteUrl: baseUrl, sourceCode: await res.text() };
      }

      const base = baseUrl.replace(/\/$/, '');
      const candidates = [
        base + '.tsx',
        base + '.ts',
        base + '/index.tsx',
        base + '/index.ts',
      ];

      for (const url of candidates) {
        const res = await fetch(url);
        if (res.ok) {
          return { absoluteUrl: url, sourceCode: await res.text() };
        }
      }

      throw new Error('Arquivo não encontrado: ' + baseUrl);
    }

    async function resolveAndTranspile(entryPath, parentUrl = location.href) {
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

      if (blobCache.has(absoluteUrl)) return blobCache.get(absoluteUrl);

      const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
      const dependencies = new Map();
      let match;
      while ((match = importRegex.exec(sourceCode)) !== null) {
        const depPath = match[1];
        if (depPath.startsWith('.')) {
          dependencies.set(depPath, null);
        }
      }

      await Promise.all(
        Array.from(dependencies.keys()).map(async (depPath) => {
          const childBlobUrl = await resolveAndTranspile(depPath, absoluteUrl);
          dependencies.set(depPath, childBlobUrl);
        })
      );

      let transformedCode = sourceCode;
      for (const [originalPath, blobUrl] of dependencies.entries()) {
        const escapedPath = originalPath.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const re = new RegExp(`(['"])${escapedPath}\\1`, 'g');
        transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
      }

      const { code } = Babel.transform(transformedCode, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { allExtensions: true, isTSX: true }]
        ],
        sourceType: 'module',
        filename: absoluteUrl
      });

      const blobUrl = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
      blobCache.set(absoluteUrl, blobUrl);
      return blobUrl;
    }

    (async () => {
      try {
        const entryModuleUrl = await resolveAndTranspile('/index.tsx');
        await import(entryModuleUrl);
      } catch (error) {
        console.error('NYX SYSTEM CRASH:', error);
        document.getElementById('root').innerHTML = `
          <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#050000;color:#ff1111;font-family:'Orbitron',monospace;letter-spacing:2px;">
            <div class="text-center">
              <h1 class="text-4xl mb-4 animate-pulse">NYX OFFLINE</h1>
              <p class="text-lg">${error.message}</p>
            </div>
          </div>`;
      }
    })();
  </script>
</body>
</html>
