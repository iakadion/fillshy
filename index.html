<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>

    <!-- 3. Módulo de Carregamento Dinâmico (A Mágica Acontece Aqui) -->
    <script type="module">
      // Cache para evitar buscar e transpilar o mesmo arquivo várias vezes
      const moduleCache = new Map();

      /**
       * Resolve caminhos relativos (ex: './App') para URLs absolutas.
       * @param {string} specifier - O caminho do import (ex: './App').
       * @param {string} parentURL - A URL do arquivo que está importando.
       * @returns {string} A URL absoluta do módulo a ser importado.
       */
      function resolveSpecifier(specifier, parentURL) {
        // Se for um caminho relativo, resolve em relação ao pai.
        if (specifier.startsWith('./') || specifier.startsWith('../')) {
          return new URL(specifier, parentURL).href;
        }
        // Se não for, assume que é um pacote mapeado no importmap (ex: 'react')
        return specifier;
      }
      
      /**
       * Busca, transpila (se for TS/TSX) e retorna um módulo Javascript como Blob URL.
       * @param {string} url - A URL do arquivo a ser carregado.
       * @returns {Promise<string>} Uma promessa que resolve para a Blob URL do módulo.
       */
      async function fetchAndTranspile(url) {
        if (moduleCache.has(url)) {
          return moduleCache.get(url);
        }

        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Falha ao carregar o módulo: ${url}`);
        }
        
        const sourceCode = await response.text();
        let finalCode = sourceCode;

        // Transpila apenas se for um arquivo .ts ou .tsx
        if (url.endsWith('.ts') || url.endsWith('.tsx')) {
            // Plugin customizado para o Babel.
            // Objetivo: Encontrar todos os 'import' e 'export' com caminhos relativos
            // e substituí-los pela chamada à nossa função de carregamento.
            // Ex: import { App } from './App' vira import { App } from '...blob:url...'
            const rewriteImportsPlugin = ({ types: t }) => ({
                visitor: {
                    // Visita nós como: import ... from '...'
                    ImportDeclaration(path) {
                        const source = path.get('source');
                        const specifier = source.node.value;
                        const resolvedUrl = resolveSpecifier(specifier, url);
                         // Adiciona a extensão .tsx se não houver, para encontrar o arquivo
                        const fullUrl = resolvedUrl.match(/\.\w+$/) ? resolvedUrl : `${resolvedUrl}.tsx`;
                        source.replaceWith(t.stringLiteral(fullUrl));
                    },
                    // Visita nós como: export ... from '...'
                    ExportNamedDeclaration(path) {
                        if (path.node.source) { // Apenas se houver um `from`
                           const source = path.get('source');
                           const specifier = source.node.value;
                           const resolvedUrl = resolveSpecifier(specifier, url);
                           const fullUrl = resolvedUrl.match(/\.\w+$/) ? resolvedUrl : `${resolvedUrl}.tsx`;
                           source.replaceWith(t.stringLiteral(fullUrl));
                        }
                    }
                }
            });

            // Executa a transpilação com Babel
            const transformed = Babel.transform(sourceCode, {
                presets: [
                    'react',
                    ['typescript', { allExtensions: true, isTSX: true }] // Configuração para TS e TSX
                ],
                filename: url, // Essencial para o Babel entender o contexto (TSX) e para erros
                plugins: [rewriteImportsPlugin]
            });
            finalCode = transformed.code;
        }

        // Reconstrói todos os imports para usar nossa função de carregamento
        // Isso cria uma camada que intercepta todos os imports.
        let processedCode = '';
        const importRegex = /(import\s+.*?\s+from\s+['"])([^'"]+)(['"])/g;
        let lastIndex = 0;
        
        // Substitui cada "import from 'URL'" por "import from await fetchAndTranspile('URL')"
        // Isso é um truque para usar imports dinâmicos de forma síncrona
        let match;
        while ((match = importRegex.exec(finalCode)) !== null) {
            processedCode += finalCode.substring(lastIndex, match.index);
            const [fullMatch, prefix, specifier, suffix] = match;
            processedCode += `${prefix}(await fetchAndTranspile("${specifier}"))${suffix}`;
            lastIndex = match.index + fullMatch.length;
        }
        processedCode += finalCode.substring(lastIndex);
        
        // Cria um módulo dinâmico que exporta o conteúdo do nosso código processado.
        const dynamicModuleWrapper = `
            const module = { exports: {} };
            const exports = module.exports;
            ${processedCode}
            export default module.exports.default;
            export * from "${url}"; // Re-exporta tudo que foi exportado no arquivo original
        `;

        // Cria o Blob e a URL navegável
        const blob = new Blob([processedCode], { type: 'application/javascript' });
        const blobUrl = URL.createObjectURL(blob);
        
        moduleCache.set(url, blobUrl); // Salva no cache
        return blobUrl;
      }
      
      // Ponto de entrada da aplicação
      async function main() {
        try {
          // 1. Mira, baixa e transpila o index.tsx, resolvendo todos os imports aninhados.
          const entryPointUrl = new URL('/index.tsx', window.location.href).href;
          const appModuleUrl = await fetchAndTranspile(entryPointUrl);
          
          // 2. Importa o módulo final (já como Blob) para executar a aplicação.
          await import(appModuleUrl);
          console.log('Aplicação iniciada com sucesso!');

        } catch (error) {
          console.error('Erro ao inicializar a aplicação:', error);
          document.getElementById('root').innerHTML = `
            <div style="color: #ff8b8b; background: #2b0f0f; padding: 20px; border-radius: 8px; font-family: monospace;">
                <h2>Erro na Aplicação</h2>
                <pre>${error.stack || error.message}</pre>
            </div>
          `;
        }
      }

      // Inicia tudo.
      main();
    </script>
