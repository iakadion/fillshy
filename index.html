<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B071A" />
    
    <!-- SEO and Social Sharing Meta Tags (Mantidos e Otimizados) -->
    <title>fillshy - Autonomous AI Content Pipeline</title>
    <meta name="description" content="Generate diverse content 24/7 with AI and save it directly to your GitHub repository." />
    <link rel="canonical" href="./" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="./" />
    <meta property="og:title" content="fillshy - Autonomous AI Content Pipeline" />
    <meta property="og:description" content="Generate diverse content 24/7 with AI and save it directly to your GitHub repository." />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="./" />
    <meta property="twitter:title" content="fillshy - Autonomous AI Content Pipeline" />
    <meta property="twitter:description" content="Generate diverse content 24/7 with AI and save it directly to your GitHub repository." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Sora', 'sans-serif'] },
            keyframes: {
              'reveal-word': { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
              'letter-reveal': { '0%': { opacity: 0, transform: 'translateY(20px) scale(0.8)' }, '100%': { opacity: 1, transform: 'translateY(0) scale(1)' } },
              'logo-bar-1': { '0%': { transform: 'translateY(-40px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
              'logo-bar-2': { '0%': { transform: 'translateY(40px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
              'blob-animation': { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
              'fade-in': { 'from': { opacity: 0 }, 'to': { opacity: 1 } },
            },
            animation: {
              'reveal-word': 'reveal-word 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
              'letter-reveal': 'letter-reveal 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
              'logo-bar-1': 'logo-bar-1 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
              'logo-bar-2': 'logo-bar-2 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
              'blob': 'blob-animation 20s infinite ease-in-out',
              'fade-in': 'fade-in 0.3s ease-in-out',
            }
          }
        }
      }
    </script>

    <!-- Custom Styles -->
    <style>
      html { overflow-y: auto; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>

    <!-- PASSO 1: AS FERRAMENTAS ESSENCIAIS -->
    <!-- SystemJS - O carregador de módulos inteligente -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/s.min.js"></script>
    <!-- Plugin do Babel para o SystemJS -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-babel/dist/plugin-babel.min.js"></script>
    <!-- Babel Standalone - O transpilador que converte TSX para JS -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

</head>
<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>

    <!-- PASSO 2: A CONFIGURAÇÃO (O CÉREBRO DA OPERAÇÃO) -->
    <script>
        // Informa ao SystemJS qual instância do Babel usar
        System.set('plugin-babel', System.newModule({ 'default': window.Babel, __useDefault: true }));

        // Configuração principal do SystemJS
        System.config({
            // 1. Mapeamento de dependências (o "Import Map" do SystemJS)
            map: {
                'react': 'https://esm.sh/react@18.3.1',
                'react-dom/client': 'https://esm.sh/react-dom@18.3.1/client',
                // Mapeia o plugin de transpilação
                'plugin-babel': 'https://cdn.jsdelivr.net/npm/systemjs-plugin-babel/dist/plugin-babel.min.js'
            },
            // 2. Transpilador: Diz ao SystemJS para usar o Babel
            transpiler: 'plugin-babel',
            
            // 3. Regras (A MÁGICA ACONTECE AQUI)
            meta: {
                // Para qualquer arquivo que termine com .js, .ts, ou .tsx...
                '*.{js,ts,tsx}': {
                    // ...use o transpilador Babel com estas opções:
                    babelOptions: {
                        // Presets essenciais para entender React e TypeScript
                        react: true,
                        typescript: true
                    }
                }
            }
        });

        // PASSO 3: A EXECUÇÃO
        // Ponto de entrada: Manda o SystemJS importar o seu arquivo principal.
        // Ele vai automaticamente "mirar", baixar, transpilar e resolver todas as dependências.
        System.import('/index.tsx')
          .then(function() {
            console.log('Aplicação iniciada com sucesso pelo SystemJS!');
          })
          .catch(function(err) {
            console.error('Erro ao inicializar a aplicação:', err);
            // Mostra um erro amigável na tela se algo der errado
            document.getElementById('root').innerHTML = `
              <div style="color:#ff8b8b; background:#2b0f0f; padding:20px; border-radius:8px; font-family:monospace; white-space:pre-wrap;">
                  <h2>Erro na Aplicação</h2><p>${err.message}</p><pre>${err.stack}</pre>
              </div>`;
          });
    </script>
</body>
</html>
