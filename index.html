<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nyx Profile</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'robowapix': ['Robowapix', 'sans-serif'],
            'orbitron': ['Orbitron', 'sans-serif'],
            'rajdhani': ['Rajdhani', 'sans-serif'],
          },
          colors: {
            'nyx-red': '#ff1111',
            'nyx-black': '#050000',
          },
          animation: {
            'spin-slow': 'spin 10s linear infinite',
          }
        }
      }
    }
  </script>

  <!-- Custom CSS -->
  <style>
    @font-face {
      font-family: 'Robowapix';
      src: url('https://files.catbox.moe/wkl0bh.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Critical for game-like feel */
      background-color: #050000;
      color: white;
      -webkit-tap-highlight-color: transparent;
    }
    * {
      box-sizing: border-box;
      cursor: none; /* Hide default cursor for custom one */
    }
    /* Disable selection */
    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Scrollbar override just in case */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050000; }
    ::-webkit-scrollbar-thumb { background: #ff1111; }
  </style>

  <!-- Babel Standalone (Necessário para compilar JSX/TSX no navegador) -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <!-- Import map corrigido para ESM nativo -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react"
    }
  }
  </script>

  <!-- Pré-carrega o entry point -->
  <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
</head>

<body>
  <div id="root"></div>

  <!-- Script Lógico: Carrega TSX, resolve imports e roda o React -->
  <script type="module">
    // Polyfill para process.env (algumas libs precisam)
    globalThis.process = globalThis.process || { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    // Carrega o arquivo TS/TSX, tentando extensões padrão (.tsx, .ts, /index.tsx, /index.ts)
    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      // Se já tem extensão de arquivo code, tenta direto
      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error('Não foi possível carregar ' + baseUrl);
        return { absoluteUrl: baseUrl, sourceCode: await res.text() };
      }

      // Tenta adivinhar a extensão
      const base = baseUrl.replace(/\/$/, '');
      const candidates = [
        base + '.tsx',
        base + '.ts',
        base + '/index.tsx',
        base + '/index.ts',
      ];

      for (const url of candidates) {
        try {
          const res = await fetch(url);
          if (res.ok) {
            return { absoluteUrl: url, sourceCode: await res.text() };
          }
        } catch (_) {
          // ignora, tenta o próximo
        }
      }

      throw new Error('Não foi possível encontrar o arquivo para ' + baseUrl);
    }

    async function resolveAndTranspile(entryPath, parentUrl = window.location.href) {
      // 1) Descobre o arquivo real (.tsx/.ts) e lê o código-fonte
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

      // Cache para não baixar/compilar o mesmo arquivo duas vezes
      if (blobCache.has(absoluteUrl)) {
        return blobCache.get(absoluteUrl);
      }

      // 2) Descobre imports relativos (somente "import ... from './...';")
      const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
      const dependencies = new Map();
      let match;
      while ((match = importRegex.exec(sourceCode)) !== null) {
        const depPath = match[1];
        if (depPath.startsWith('.')) { // Apenas imports locais (./ ou ../)
          dependencies.set(depPath, null);
        }
      }

      // 3) Resolve recursivamente as dependências em paralelo
      await Promise.all(
        Array.from(dependencies.keys()).map(async (depPath) => {
          const childBlobUrl = await resolveAndTranspile(depPath, absoluteUrl);
          dependencies.set(depPath, childBlobUrl);
        })
      );

      // 4) Reescreve os imports locais do código para apontarem para os Blobs gerados
      let transformedCode = sourceCode;
      for (const [originalPath, blobUrl] of dependencies.entries()) {
        const escapedPath = originalPath.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const re = new RegExp(`(['"])${escapedPath}\\1`, 'g');
        transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
      }

      // 5) Transpila TSX -> JS com Babel (React + TypeScript)
      const { code } = Babel.transform(transformedCode, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { allExtensions: true, isTSX: true }]
        ],
        sourceType: 'module',
        filename: absoluteUrl
      });

      // 6) Cria um Blob URL para esse módulo e guarda em cache
      const blobUrl = URL.createObjectURL(
        new Blob([code], { type: 'application/javascript' })
      );

      blobCache.set(absoluteUrl, blobUrl);
      return blobUrl;
    }

    (async () => {
      try {
        // INICIA A APLICAÇÃO PELO /index.tsx
        const entryModuleUrl = await resolveAndTranspile('/index.tsx');
        await import(entryModuleUrl);
      } catch (error) {
        console.error('Falha ao inicializar a aplicação:', error);
        const rootEl = document.getElementById('root');
        rootEl.innerHTML =
          `<div style="color:#ff4444; background:#1a0000; padding:20px; font-family:monospace; margin: 20px; border: 1px solid #ff0000;">
             <h2>System Error: Boot Sequence Failed</h2>
             <p>${error.message}</p>
           </div>`;
      }
    })();
  </script>
</body>
</html>
