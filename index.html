    <!-- SystemJS -->

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js" crossorigin="anonymous"></script>

    <!-- Config Babel TS/TSX + React -->
    <script>
      window.BABEL_TSX_OPTIONS = {
        presets: [
          ["typescript", { allExtensions: true, isTSX: true }],
          ["react", { runtime: "automatic", importSource: "react" }]
        ],
        sourceMaps: "inline"
      };
    </script>

    <!-- Bootloader: foca em /index.tsx, interpreta exatamente o que você escreveu e segue todos os imports -->
    <script type="module">
      const ENTRY_TSX = "/index.tsx";
      const blobCache = new Map(); // moduleUrl -> blobUrl

      function transpile(source, url) {
        const { code } = Babel.transform(source, {
          ...window.BABEL_TSX_OPTIONS,
          filename: url
        });
        return code;
      }

      function createBlobUrl(code) {
        const blob = new Blob([code], { type: "application/javascript" });
        return URL.createObjectURL(blob);
      }

      function resolveRelative(parentUrl, specifier) {
        return new URL(specifier, parentUrl).toString();
      }

      async function getBlobForModule(moduleUrl) {
        if (blobCache.has(moduleUrl)) return blobCache.get(moduleUrl);

        const res = await fetch(moduleUrl);
        if (!res.ok) {
          throw new Error(`Falha ao carregar módulo: ${moduleUrl} (${res.status})`);
        }
        const source = await res.text();

        let jsCode = source;
        if (moduleUrl.endsWith(".ts") || moduleUrl.endsWith(".tsx")) {
          jsCode = transpile(source, moduleUrl);
        }

        const blobUrl = createBlobUrl(jsCode);
        blobCache.set(moduleUrl, blobUrl);
        return blobUrl;
      }

      // Resolver de módulos do SystemJS para caminhos relativos
      const origResolve = SystemJS.resolve;
      SystemJS.resolve = function(specifier, parentUrl) {
        // ./App, ../algo
        if (specifier.startsWith("./") || specifier.startsWith("../")) {
          const resolved = resolveRelative(parentUrl, specifier);
          if (!/\.(js|ts|tsx)$/.test(resolved)) {
            // Se não tiver extensão, assume .tsx
            return resolved + ".tsx";
          }
          return resolved;
        }

        // /algumaCoisa -> caminho absoluto no mesmo host
        if (specifier.startsWith("/")) {
          return specifier;
        }

        // Outros (react, react-dom, etc.) ficam para importmap/navegador
        if (origResolve) return origResolve(specifier, parentUrl);
        return specifier;
      };

      // Hook no fetch do SystemJS para passar pela pipeline TS/TSX -> Blob
      const origFetch = SystemJS.fetch || fetch.bind(window);
      SystemJS.fetch = async function(url, options) {
        const isLocalTsLike = url.endsWith(".ts") || url.endsWith(".tsx");
        const isLocalJs = url.startsWith("/") && url.endsWith(".js");

        if (isLocalTsLike || isLocalJs) {
          const blobUrl = await getBlobForModule(url);
          return origFetch(blobUrl, options);
        }

        return origFetch(url, options);
      };

      (async function bootstrap() {
        try {
          const entryUrl = new URL(ENTRY_TSX, window.location.origin).toString();
          const entryBlob = await getBlobForModule(entryUrl);
          await System.import(entryBlob);
          // A partir daqui, seu index.tsx roda como você escreveu:
          //
          // import React from 'react';
          // import ReactDOM from 'react-dom/client';
          // import { App } from './App';
          // import { LanguageProvider } from './contexts/LanguageContext';
          //
          // const root = ReactDOM.createRoot(document.getElementById('root') as HTMLElement);
          // root.render(
          //   <React.StrictMode>
          //     <LanguageProvider>
          //       <App />
          //     </LanguageProvider>
          //   </React.StrictMode>
          // );
          //
          // E todos os imports relativos dentro dele (./App, ./contexts/LanguageContext, etc.)
          // serão resolvidos, baixados, transpilados e executados do mesmo jeito.
        } catch (err) {
          console.error("Erro ao inicializar a aplicação", err);
          const root = document.getElementById("root");
          if (root) {
            root.innerHTML = `
              <div style="padding:16px;color:#f97373;font-family:monospace;">
                Erro ao inicializar a aplicação:<br/>
                <pre>${String(err)}</pre>
              </div>
            `;
          }
        }
      })();
    </script>
