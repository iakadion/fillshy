  <!-- Estilos inline para tela de loading (replicando animações do Tailwind independentemente) -->
  <style>
    html { overflow-y: auto; }
    @keyframes blob-animation {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }

    .letter { display: inline-block; }
  </style>

  <!-- Preloads e modulepreloads para aceleração (carrega recursos em paralelo cedo) -->
  <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
  <link rel="preload" href="https://cdn.tailwindcss.com" as="script" />
  <link rel="modulepreload" href="https://esm.sh/esbuild-wasm@0.23.1" />
  <link rel="preload" href="https://esm.sh/esbuild-wasm@0.23.1/esbuild.wasm" as="fetch" crossorigin="anonymous" />

  <link rel="modulepreload" href="https://esm.sh/react-dom@18.2.0/client" />
  <link rel="modulepreload" href="https://esm.sh/react@18.2.0/jsx-runtime" />
  <link rel="modulepreload" href="https://esm.sh/@google/generative-ai@0.14.0" />
  <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Sora:wght@600;700&display=swap" as="style" />

<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
  <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>

  <!-- Tela de loading com animações replicadas (aparece imediatamente) -->
  <div id="loading" class="fixed inset-0 bg-[#0B071A] flex flex-col items-center justify-center z-50 animate-fade-in">
    <div class="relative w-32 h-32 mb-4">
      <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full filter blur-xl opacity-70 animate-blob"></div>
    </div>
    <div class="text-3xl font-heading text-[#E0DDF0]">
      <span class="letter animate-letter-reveal" style="animation-delay: 0s;">L</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.1s;">o</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.2s;">a</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.3s;">d</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.4s;">i</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.5s;">n</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.6s;">g</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.7s;">.</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.8s;">.</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.9s;">.</span>
    </div>
  </div>

  <div id="root"></div>

  <script type="module">
    // INÍCIO DA SEÇÃO CORRIGIDA
    async function browserResolver() {
      const importMapScript = document.querySelector('script[type="importmap"]');
      const imports = importMapScript ? JSON.parse(importMapScript.textContent).imports : {};
      const resolveCache = new Map(); // Cache para evitar checagens de rede repetidas

      return {
        name: 'browser-resolver',
        setup(build) {
          // Hook para resolver caminhos de importação
          build.onResolve({ filter: /.*/ }, async (args) => {
            const cacheKey = `${args.importer || ''}:${args.path}`;
            if (resolveCache.has(cacheKey)) {
              return resolveCache.get(cacheKey);
            }

            // 1. Resolve a partir do importmap (ex: "react")
            if (imports[args.path]) {
              return { path: imports[args.path], namespace: 'http-url' };
            }

            // 2. Resolve URLs absolutas que já são completas
            if (args.path.startsWith('http')) {
              return { path: args.path, namespace: 'http-url' };
            }

            // 3. Resolve caminhos relativos ou absolutos do site (ex: './App' ou '/index.tsx')
            // Esta é a parte crucial para corrigir o erro.
            const baseUrl = new URL(args.path, args.importer || window.location.href).href;

            // Se o caminho já tem uma extensão, não precisa adivinhar.
            if (/\.\w+$/.test(baseUrl)) {
                 const result = { path: baseUrl, namespace: 'http-url' };
                 resolveCache.set(cacheKey, result);
                 return result;
            }

            // Tenta adivinhar a extensão do arquivo fazendo requisições HEAD
            const potentialExtensions = ['.tsx', '.ts', '.jsx', '.js'];
            for (const ext of potentialExtensions) {
              const testPath = baseUrl + ext;
              try {
                // Usamos 'HEAD' para ser mais rápido, só checamos se o arquivo existe.
                const response = await fetch(testPath, { method: 'HEAD', cache: 'force-cache' });
                if (response.ok) {
                  const result = { path: testPath, namespace: 'http-url' };
                  resolveCache.set(cacheKey, result); // Armazena no cache o resultado positivo
                  return result;
                }
              } catch (e) {
                // Ignora erros de fetch (ex: CORS, falha de rede) e continua tentando
              }
            }
            
            // Se nenhuma extensão funcionou, retorna a URL original para que o onLoad possa falhar com uma mensagem clara.
            return { path: baseUrl, namespace: 'http-url' };
          });

          // Hook para carregar o conteúdo do caminho resolvido (sem alterações)
          build.onLoad({ filter: /.*/, namespace: 'http-url' }, async (args) => {
            try {
              const res = await fetch(args.path, { cache: 'force-cache' });
              if (!res.ok) throw new Error(`Status ${res.status}`);
              const contents = await res.text();
              let loader = 'js';
              if (args.path.endsWith('.tsx')) loader = 'tsx';
              else if (args.path.endsWith('.ts')) loader = 'ts';
              else if (args.path.endsWith('.jsx')) loader = 'jsx';
              return { contents, loader };
            } catch (error) {
              throw new Error(`Falha ao carregar ${args.path}: ${error.message}`);
            }
          });
        }
      };
    }
    // FIM DA SEÇÃO CORRIGIDA

    (async () => {
      const rootEl = document.getElementById('root');
      try {
        const esbuildModule = await import('https://esm.sh/esbuild-wasm@0.23.1');
        const esbuild = esbuildModule.default || esbuildModule;

        await esbuild.initialize({
          wasmURL: 'https://esm.sh/esbuild-wasm@0.23.1/esbuild.wasm'
        });

        const result = await esbuild.build({
          entryPoints: [new URL('/index.tsx', window.location.origin).toString()],
          bundle: true,
          write: false,
          format: 'esm',
          minify: true,
          sourcemap: false,
          target: 'es2020',
          jsx: 'automatic',
          jsxImportSource: 'react',
          plugins: [await browserResolver()],
        });

        if (result.outputFiles.length === 0) throw new Error('Nenhum arquivo de saída gerado');

        const code = result.outputFiles[0].text;
        const blobUrl = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
        await import(blobUrl);
      } catch (error) {
        console.error('Falha ao inicializar a aplicação:', error);
        rootEl.innerHTML = `<div style="color:#ff8b8b; background:#2b0f0f; padding:20px; border-radius:8px; font-family:monospace; white-space:pre-wrap;"><h2>Erro na Aplicação</h2><p>${error.message}</p><pre>${error.stack || ''}</pre></div>`;
      } finally {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.remove();
        document.body.style.transition = 'opacity 0.2s ease-in-out';
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      }
    })();
  </script>
</body>
