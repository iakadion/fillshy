    <!-- Bootloader: baixa index.tsx, transpila, cria Blob navegável e carrega via SystemJS -->
    <script type="module">
      // Caminho principal do seu entrypoint TSX
      const ENTRY_TSX = "/index.tsx";

      // Cache simples em memória para módulos já transpILADOS
      const moduleCache = new Map();

      /**
       * Transpila código TS/TSX usando Babel Standalone.
       */
      function transpileTSX(sourceCode, sourceUrl) {
        const { code } = Babel.transform(sourceCode, {
          ...window.BABEL_TSX_OPTIONS,
          filename: sourceUrl,
        });
        return code;
      }

      /**
       * Cria um Blob URL ESModule a partir de código JS.
       */
      function createModuleBlobUrl(jsCode) {
        const blob = new Blob([jsCode], { type: "application/javascript" });
        return URL.createObjectURL(blob);
      }

      /**
       * Resolve caminho relativo a partir de um baseURL.
       */
      function resolveRelative(fromUrl, relativePath) {
        return new URL(relativePath, fromUrl).toString();
      }

      /**
       * Carrega (fetch), transpila e registra um módulo TS/TSX/JS para SystemJS.
       */
      async function loadAndRegisterModule(moduleUrl) {
        if (moduleCache.has(moduleUrl)) {
          return moduleCache.get(moduleUrl);
        }

        const res = await fetch(moduleUrl);
        if (!res.ok) {
          throw new Error(`Falha ao baixar módulo: ${moduleUrl} (${res.status})`);
        }

        const source = await res.text();
        let jsCode;

        // Estratégia simples: se terminar com .ts/.tsx, transpila; se .js, deixa como está.
        if (moduleUrl.endsWith(".ts") || moduleUrl.endsWith(".tsx")) {
          jsCode = transpileTSX(source, moduleUrl);
        } else {
          jsCode = source;
        }

        const blobUrl = createModuleBlobUrl(jsCode);

        // Registra o blobUrl no SystemJS para esse moduleUrl "virtual".
        SystemJS.registry.set(moduleUrl, SystemJS.newModule({}));

        // Mapeia o moduleUrl para o blob real
        SystemJS.set(moduleUrl, SystemJS.newModule({}));

        // Truque: delega import real para o blobUrl
        const importBlobModule = async () => System.import(blobUrl);
        moduleCache.set(moduleUrl, importBlobModule);

        return importBlobModule;
      }

      /**
       * Hook no SystemJS para resolver imports relativos como ./App
       * e aplicar o processo de download + transpile + blob.
       */
      SystemJS.resolve = function (id, parentUrl) {
        // Se o import é relativo, resolvemos contra o parentUrl.
        if (id.startsWith("./") || id.startsWith("../")) {
          const resolved = resolveRelative(parentUrl, id);

          // Para TSX/TS sem extensão explícita, assume ".tsx" por padrão.
          if (!/\.[tj]sx?$/.test(resolved)) {
            // Ex: ./App -> ./App.tsx
            return resolved + ".tsx";
          }
          return resolved;
        }

        // Para imports absolutos relativos ao host ("/algo")
        if (id.startsWith("/")) {
          return id;
        }

        // Para imports em importmap (react, react-dom, etc.), deixa SystemJS
        // delegar para o importmap do navegador.
        return id;
      };

      // Override de SystemJS.instantiate para interceptar o carregamento.
      const originalInstantiate = SystemJS.instantiate;
      SystemJS.instantiate = async function (url, parentUrl) {
        // Se for URL http(s) ou relativo, fazemos o pipeline TSX
        if (
          /^https?:\/\//.test(url) ||
          url.startsWith("/") ||
          url.startsWith("./") ||
          url.startsWith("../")
        ) {
          const loader = await loadAndRegisterModule(url);
          const mod = await loader();
          return [[], function (_export) {
            Object.keys(mod).forEach(k => _export(k, mod[k]));
            return {};
          }];
        }

        // Fallback para comportamento padrão
        return originalInstantiate.call(this, url, parentUrl);
      };

      /**
       * Entry: baixa index.tsx, transpila, cria Blob e importa.
       */
      (async function bootstrap() {
        try {
          const entryUrl = new URL(ENTRY_TSX, window.location.origin).toString();
          const loader = await loadAndRegisterModule(entryUrl);
          await loader(); // O próprio index.tsx deve fazer ReactDOM.render/createRoot

          // Exemplo esperado de index.tsx:
          //
          // import React from "react";
          // import ReactDOM from "react-dom/client";
          // import App from "./App";
          //
          // const root = ReactDOM.createRoot(
          //   document.getElementById("root") as HTMLElement
          // );
          // root.render(<App />);
        } catch (err) {
          console.error("Erro ao inicializar a aplicação", err);
          const root = document.getElementById("root");
          if (root) {
            root.innerHTML = `
              <div style="padding:16px;color:#f87171;font-family:monospace;">
                Erro ao inicializar a aplicação:<br/>
                <pre>${String(err)}</pre>
              </div>
            `;
          }
        }
      })();
    </script>
