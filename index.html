              'logo-bar-1': 'logo-bar-1 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',

    <!-- Babel Standalone é a única ferramenta que precisamos -->

    <!-- Seu importmap com as CDNs corretas -->

    {

<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>

    <!-- O SCRIPT DE CARREGAMENTO que já provamos que funciona -->
    <script type="module">
        const blobCache = new Map();

        async function resolveAndTranspile(entryPath) {
            const absoluteUrl = new URL(entryPath, window.location.href).href;
            if (blobCache.has(absoluteUrl)) {
                return blobCache.get(absoluteUrl);
            }

            const response = await fetch(absoluteUrl);
            if (!response.ok) throw new Error(`Não foi possível encontrar o arquivo: ${absoluteUrl}`);
            const sourceCode = await response.text();
            
            const importRegex = /import\s+.*?from\s+['"](.*?)['"]/g;
            const dependencies = new Map();
            let match;
            
            while ((match = importRegex.exec(sourceCode)) !== null) {
                const depPath = match[1];
                if (depPath.startsWith('.')) { 
                    dependencies.set(depPath, null);
                }
            }

            const promises = Array.from(dependencies.keys()).map(async (depPath) => {
                const newPath = new URL(depPath, absoluteUrl).href;
                const finalPath = await findFileWithExtension(newPath);
                if (!finalPath) throw new Error(`Dependência não encontrada: ${depPath} em ${absoluteUrl}`);
                const resolvedUrl = await resolveAndTranspile(finalPath);
                dependencies.set(depPath, resolvedUrl);
            });

            await Promise.all(promises);

            let transformedCode = sourceCode;
            for (const [path, blobUrl] of dependencies.entries()) {
                if(blobUrl) {
                    transformedCode = transformedCode.replace(new RegExp(`['"]${path}['"]`, 'g'), `'${blobUrl}'`);
                }
            }

            const { code } = Babel.transform(transformedCode, {
                presets: ['react', 'typescript'],
                filename: absoluteUrl,
            });

            const blob = new Blob([code], { type: 'application/javascript' });
            const blobUrl = URL.createObjectURL(blob);
            
            blobCache.set(absoluteUrl, blobUrl);
            return blobUrl;
        }
        
        async function findFileWithExtension(basePath) {
            const potentialPaths = [ basePath, `${basePath}.ts`, `${basePath}.tsx`, `${basePath}/index.ts`, `${basePath}/index.tsx` ];
            for (const path of potentialPaths) {
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) return path;
                } catch(e) {}
            }
            return null;
        }

        try {
            console.log('Iniciando carregamento da aplicação...');
            const entryModuleUrl = await resolveAndTranspile('/index.tsx');
            await import(entryModuleUrl);
            console.log('Aplicação carregada com sucesso!');
        } catch (error) {
            console.error('Falha ao inicializar a aplicação:', error);
            const rootEl = document.getElementById('root');
            rootEl.innerHTML = `<div style="color:#ff8b8b; background:#2b0f0f; padding:20px; border-radius:8px; font-family:monospace; white-space:pre-wrap;"><h2>Erro na Aplicação</h2><p>${error.message}</p><pre>${error.stack}</pre></div>`;
        }
    </script>
