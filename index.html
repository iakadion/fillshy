<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nyx Profile</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Fonte custom Robowapix -->
  <style>
    @font-face {
      font-family: 'Robowapix';
      src: url('https://files.catbox.moe/wkl0bh.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050000;
      color: white;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Rajdhani', sans-serif;
    }

    * {
      box-sizing: border-box;
      cursor: none !important;
    }

    .no-select {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    ::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            robowapix: ['Robowapix', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'],
            rajdhani: ['Rajdhani', 'sans-serif'],
          },
          colors: {
            'nyx-red': '#ff1111',
            'nyx-black': '#050000',
            'nyx-dark': '#0a0000',
          },
          animation: {
            'spin-slow': 'spin 10s linear infinite',
            'pulse-red': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            glow: {
              '0%': { textShadow: '0 0 10px #ff1111' },
              '100%': { textShadow: '0 0 30px #ff1111, 0 0 50px #ff1111' },
            }
          }
        }
      }
    }
  </script>

  <!-- Babel Standalone (necessário para TSX) -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <!-- Import map CORRETO (React 18 + lucide-react funcionando) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react"
    }
  }
  </script>

  <!-- Pré-carrega o entry -->
  <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
</head>

<body class="bg-nyx-black text-white overflow-hidden">
  <noscript>Você precisa habilitar JavaScript para ver o Nyx Profile.</noscript>
  <div id="root"></div>

  <script type="module">
    // Polyfill básico
    globalThis.process = globalThis.process || { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error('Não encontrado: ' + baseUrl);
        return { absoluteUrl: baseUrl, sourceCode: await res.text() };
      }

      const base = baseUrl.replace(/\/$/, '');
      const candidates = [
        base + '.tsx',
        base + '.ts',
        base + '/index.tsx',
        base + '/index.ts',
      ];

      for (const url of candidates) {
        try {
          const res = await fetch(url);
          if (res.ok) return { absoluteUrl: url, sourceCode: await res.text() };
        } catch (_) {}
      }

      throw new Error('Arquivo não encontrado: ' + baseUrl);
    }

    async function resolveAndTranspile(entryPath, parentUrl = location.href) {
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

      if (blobCache.has(absoluteUrl)) return blobCache.get(absoluteUrl);

      // Detecta imports locais
      const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
      const dependencies = new Map();
      let match;
      while ((match = importRegex.exec(sourceCode)) !== null) {
        const depPath = match[1];
        if (depPath.startsWith('.')) {
          dependencies.set(depPath, null);
        }
      }

      // Resolve dependências em paralelo
      await Promise.all(
        Array.from(dependencies.keys()).map(async (depPath) => {
          const blobUrl = await resolveAndTranspile(depPath, absoluteUrl);
          dependencies.set(depPath, blobUrl);
        })
      );

      // Reescreve imports para os blobs
      let transformedCode = sourceCode;
      for (const [original, blobUrl] of dependencies.entries()) {
        const escaped = original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const re = new RegExp(`(['"])${escaped}\\1`, 'g');
        transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
      }

      // Transpila TSX → JS
      const { code } = Babel.transform(transformedCode, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { allExtensions: true, isTSX: true }]
        ],
        sourceType: 'module',
        filename: absoluteUrl
      });

      const blobUrl = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
      blobCache.set(absoluteUrl, blobUrl);
      return blobUrl;
    }

    (async () => {
      try {
        const entry = await resolveAndTranspile('/index.tsx');
        await import(entry);
      } catch (err) {
        console.error('Erro crítico no Nyx Profile:', err);
        document.getElementById('root').innerHTML = `
          <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#ff1111;font-family:Orbitron,monospace;font-size:1.5rem;text-align:center;">
            <h1>NYX SYSTEM FAILURE</h1>
            <p>${err.message}</p>
          </div>`;
      }
    })();
  </script>
</body>
</html>
