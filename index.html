    <!-- SystemJS para resolver caminhos relativos e módulos -->

    <!-- Babel Standalone para TS/TSX -->
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js" crossorigin="anonymous"></script>

    <!-- Configuração Babel para TS/TSX + React -->
    <script>
      window.BABEL_TSX_OPTIONS = {
        presets: [
          ["typescript", { allExtensions: true, isTSX: true }],
          ["react", { runtime: "automatic", importSource: "react" }]
        ],
        sourceMaps: "inline"
      };
    </script>

    <!-- Bootloader: foca em /index.tsx, transpila, segue todos os imports TS/TSX -->
    <script type="module">
      const ENTRY_TSX = "/index.tsx";
      const moduleBlobMap = new Map();

      function transpileTSX(sourceCode, sourceUrl) {
        const result = Babel.transform(sourceCode, {
          ...window.BABEL_TSX_OPTIONS,
          filename: sourceUrl
        });
        return result.code;
      }

      function createBlobUrl(jsCode) {
        const blob = new Blob([jsCode], { type: "application/javascript" });
        return URL.createObjectURL(blob);
      }

      function resolveRelative(fromUrl, specifier) {
        return new URL(specifier, fromUrl).toString();
      }

      async function ensureModuleBlob(moduleUrl) {
        if (moduleBlobMap.has(moduleUrl)) {
          return moduleBlobMap.get(moduleUrl);
        }

        const res = await fetch(moduleUrl);
        if (!res.ok) {
          throw new Error(`Falha ao carregar módulo: ${moduleUrl} (${res.status})`);
        }

        const source = await res.text();
        let jsCode = source;

        // Se for TS/TSX, transpila
        if (moduleUrl.endsWith(".ts") || moduleUrl.endsWith(".tsx")) {
          jsCode = transpileTSX(source, moduleUrl);
        }

        const blobUrl = createBlobUrl(jsCode);
        moduleBlobMap.set(moduleUrl, blobUrl);
        return blobUrl;
      }

      // Integra SystemJS para resolver imports relativos e usar Blob
      const originalResolve = System.resolve || SystemJS.resolve;
      SystemJS.resolve = function (specifier, parentUrl) {
        // Import relativo (./, ../)
        if (specifier.startsWith("./") || specifier.startsWith("../")) {
          const resolved = resolveRelative(parentUrl, specifier);

          // Se não tem extensão .js/.ts/.tsx, assume .tsx (App, Home, etc.)
          if (!/\.(js|ts|tsx)$/.test(resolved)) {
            return resolved + ".tsx";
          }
          return resolved;
        }

        // Import começando com / vai direto (assumimos arquivo estático)
        if (specifier.startsWith("/")) {
          return specifier;
        }

        // Outros (react, react-dom, etc.) o navegador resolve via importmap
        return specifier;
      };

      const originalFetch = SystemJS.fetch || System.fetch;
      SystemJS.fetch = async function (url, options) {
        // Se for nosso arquivo local (.ts, .tsx ou .js relativo), usamos pipeline TSX
        const isLocalTs = url.endsWith(".ts") || url.endsWith(".tsx");
        const isLocalJs = url.startsWith("/") && url.endsWith(".js");

        if (isLocalTs || isLocalJs) {
          const blobUrl = await ensureModuleBlob(url);
          return fetch(blobUrl, options);
        }

        // Para libs externas (esm.sh, aistudiocdn, etc.), fetch normal
        return originalFetch ? originalFetch(url, options) : fetch(url, options);
      };

      (async function bootstrap() {
        try {
          // Foca em /index.tsx: baixa, transpila, cria blob e importa
          const entryUrl = new URL(ENTRY_TSX, window.location.origin).toString();
          const entryBlob = await ensureModuleBlob(entryUrl);
          await System.import(entryBlob);
          // O próprio index.tsx é quem deve pegar o #root e renderizar o App:
          //
          // import React from "react";
          // import ReactDOM from "react-dom/client";
          // import App from "./App"; // ./App será resolvido para /App.tsx
          //
          // const root = ReactDOM.createRoot(
          //   document.getElementById("root") as HTMLElement
          // );
          // root.render(<App />);
        } catch (error) {
          console.error("Erro ao inicializar a aplicação", error);
          const root = document.getElementById("root");
          if (root) {
            root.innerHTML = `
              <div style="padding:16px;color:#f97373;font-family:monospace;">
                Erro ao inicializar a aplicação:<br/>
                <pre>${String(error)}</pre>
              </div>
            `;
          }
        }
      })();
    </script>
