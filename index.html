    <!-- TypeScript/TSX Module Loader with Blob Support -->
    <script type="module">
      // Cache for transpiled modules
      const moduleCache = new Map();
      const loadingModules = new Map();
      
      // Babel configuration for TypeScript/TSX
      const babelOptions = {
        presets: [
          ['typescript', { isTSX: true, allExtensions: true }],
          ['react', { runtime: 'automatic' }]
        ],
        filename: 'virtual.tsx'
      };

      // Resolve relative imports
      function resolveRelativePath(importPath, basePath) {
        if (importPath.startsWith('http://') || importPath.startsWith('https://')) {
          return importPath;
        }
        
        if (importPath.startsWith('./') || importPath.startsWith('../')) {
          const base = basePath.substring(0, basePath.lastIndexOf('/'));
          const resolved = new URL(importPath, window.location.origin + base + '/').pathname;
          
          // Add extension if missing
          if (!resolved.endsWith('.tsx') && !resolved.endsWith('.ts') && !resolved.endsWith('.jsx') && !resolved.endsWith('.js')) {
            // Try different extensions in order
            const extensions = ['.tsx', '.ts', '.jsx', '.js', '/index.tsx', '/index.ts', '/index.jsx', '/index.js'];
            for (const ext of extensions) {
              const testPath = resolved + ext;
              // For now, we'll assume .tsx as default
              return resolved + '.tsx';
            }
          }
          return resolved;
        }
        
        return importPath;
      }

      // Transform import statements to use blob URLs
      function transformImports(code, basePath) {
        const importRegex = /import\s+(?:(\{[^}]*\}|\*\s+as\s+\w+|\w+)(?:\s*,\s*(\{[^}]*\}|\w+))?\s+from\s+)?['"]([^'"]+)['"]/g;
        const exportRegex = /export\s+(?:\{[^}]*\}|\*)\s+from\s+['"]([^'"]+)['"]/g;
        
        let transformed = code;
        
        // Transform imports
        transformed = transformed.replace(importRegex, (match, imports1, imports2, path) => {
          const resolvedPath = resolveRelativePath(path, basePath);
          
          // Check if it's a bare import (from import map)
          if (!resolvedPath.startsWith('./') && !resolvedPath.startsWith('../') && !resolvedPath.startsWith('/')) {
            return match; // Keep as is for import map resolution
          }
          
          return match.replace(path, resolvedPath);
        });
        
        // Transform re-exports
        transformed = transformed.replace(exportRegex, (match, path) => {
          const resolvedPath = resolveRelativePath(path, basePath);
          return match.replace(path, resolvedPath);
        });
        
        return transformed;
      }

      // Transpile TypeScript/TSX to JavaScript
      async function transpileModule(code, filePath) {
        try {
          // Transform imports first
          const transformedCode = transformImports(code, filePath);
          
          // Transpile with Babel
          const result = Babel.transform(transformedCode, babelOptions);
          
          // Create module wrapper
          const moduleCode = `
            import React from 'react';
            import { jsx as _jsx, jsxs as _jsxs, Fragment as _Fragment } from 'react/jsx-runtime';
            ${result.code}
          `;
          
          return moduleCode;
        } catch (error) {
          console.error('Transpilation error:', error);
          throw error;
        }
      }

      // Load and transpile a module
      async function loadModule(modulePath) {
        // Check cache
        if (moduleCache.has(modulePath)) {
          return moduleCache.get(modulePath);
        }
        
        // Check if already loading
        if (loadingModules.has(modulePath)) {
          return loadingModules.get(modulePath);
        }
        
        const loadPromise = (async () => {
          try {
            console.log('Loading module:', modulePath);
            
            // Fetch the module
            const response = await fetch(modulePath);
            if (!response.ok) {
              throw new Error(`Failed to fetch module: ${modulePath}`);
            }
            
            const code = await response.text();
            
            // Transpile the module
            const transpiledCode = await transpileModule(code, modulePath);
            
            // Create blob URL
            const blob = new Blob([transpiledCode], { type: 'application/javascript' });
            const blobUrl = URL.createObjectURL(blob);
            
            // Cache the result
            moduleCache.set(modulePath, blobUrl);
            loadingModules.delete(modulePath);
            
            return blobUrl;
          } catch (error) {
            loadingModules.delete(modulePath);
            console.error(`Error loading module ${modulePath}:`, error);
            throw error;
          }
        })();
        
        loadingModules.set(modulePath, loadPromise);
        return loadPromise;
      }

      // Override fetch to intercept .tsx/.ts files
      const originalFetch = window.fetch;
      window.fetch = async function(...args) {
        const url = args[0];
        
        if (typeof url === 'string' && (url.endsWith('.tsx') || url.endsWith('.ts'))) {
          const blobUrl = await loadModule(url);
          return originalFetch(blobUrl);
        }
        
        return originalFetch.apply(this, args);
      };

      // Load and initialize the main application
      async function initializeApp() {
        try {
          console.log('Initializing application...');
          
          // Load index.tsx
          const indexModule = await loadModule('/index.tsx');
          
          // Dynamically import the transpiled module
          const module = await import(indexModule);
          
          console.log('Application initialized successfully');
        } catch (error) {
          console.error('Failed to initialize application:', error);
          
          // Fallback: try to render error message
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="color: #ff6b6b; padding: 20px; text-align: center;">
                <h1>Error Loading Application</h1>
                <p>${error.message}</p>
                <pre style="text-align: left; background: #1a1a1a; padding: 10px; border-radius: 5px; overflow: auto;">
${error.stack}
                </pre>
              </div>
            `;
          }
        }
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }
    </script>
