  <!-- Estilos inline para tela de loading (replicando animações do Tailwind independentemente) -->

<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
  <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>

  <!-- Tela de loading com animações replicadas (aparece imediatamente) -->
  <div id="loading" class="fixed inset-0 bg-[#0B071A] flex flex-col items-center justify-center z-50 animate-fade-in">
    <div class="relative w-32 h-32 mb-4">
      <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full filter blur-xl opacity-70 animate-blob"></div>
    </div>
    <div class="text-3xl font-heading text-[#E0DDF0]">
      <span class="letter animate-letter-reveal" style="animation-delay: 0s;">L</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.1s;">o</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.2s;">a</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.3s;">d</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.4s;">i</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.5s;">n</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.6s;">g</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.7s;">.</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.8s;">.</span>
      <span class="letter animate-letter-reveal" style="animation-delay: 0.9s;">.</span>
    </div>
  </div>

  <div id="root"></div>

  <script type="module">
    import * as esbuild from 'esbuild-wasm';

    const DB_NAME = 'AppCache';
    const DB_VERSION = 1;
    const STORE_NAME = 'blobs';

    async function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = reject;
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          db.createObjectStore(STORE_NAME, { keyPath: 'url' });
        };
      });
    }

    async function getCachedBlobUrl(db, absoluteUrl) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(STORE_NAME, 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(absoluteUrl);
        request.onsuccess = () => resolve(request.result ? request.result.blobUrl : null);
        request.onerror = reject;
      });
    }

    async function cacheBlobUrl(db, absoluteUrl, blobUrl) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(STORE_NAME, 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.put({ url: absoluteUrl, blobUrl });
        request.onsuccess = resolve;
        request.onerror = reject;
      });
    }

    const blobCache = new Map();

    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;
      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl, { cache: 'force-cache' });
        if (!res.ok) throw new Error('Não foi possível carregar ' + baseUrl);
        return { absoluteUrl: baseUrl, sourceCode: await res.text() };
      }
      const base = baseUrl.replace(/\/$/, '');
      const candidates = [ base + '.tsx', base + '.ts', base + '/index.tsx', base + '/index.ts' ];
      for (const url of candidates) {
        try {
          const res = await fetch(url, { cache: 'force-cache' });
          if (res.ok) return { absoluteUrl: url, sourceCode: await res.text() };
        } catch (_) {}
      }
      throw new Error('Não foi possível encontrar o arquivo para ' + baseUrl);
    }

    async function resolveAndTranspile(entryPath, parentUrl = window.location.href, db) {
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);
      if (blobCache.has(absoluteUrl)) return blobCache.get(absoluteUrl);

      const cachedBlob = await getCachedBlobUrl(db, absoluteUrl);
      if (cachedBlob) {
        blobCache.set(absoluteUrl, cachedBlob);
        return cachedBlob;
      }

      const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
      const dependencies = new Map();
      let match;
      while ((match = importRegex.exec(sourceCode)) !== null) {
        if (match[1].startsWith('.')) dependencies.set(match[1], null);
      }
      await Promise.all(
        Array.from(dependencies.keys()).map(async (depPath) => {
          const childBlobUrl = await resolveAndTranspile(depPath, absoluteUrl, db);
          dependencies.set(depPath, childBlobUrl);
        })
      );
      let transformedCode = sourceCode;
      for (const [originalPath, blobUrl] of dependencies.entries()) {
        transformedCode = transformedCode.replace(new RegExp(`(['"])${originalPath}\\1`, 'g'), `$1${blobUrl}$1`);
      }
      const loader = absoluteUrl.endsWith('.tsx') || absoluteUrl.endsWith('.jsx') ? 'tsx' : 'ts';
      const result = await esbuild.transform(transformedCode, {
        loader: loader,
        jsx: 'automatic',
        jsxImportSource: 'react',
        target: 'es2020',
        format: 'esm',
        sourcemap: false,
        minify: true,
        treeShaking: true
      });
      const code = result.code;
      const blobUrl = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
      blobCache.set(absoluteUrl, blobUrl);
      await cacheBlobUrl(db, absoluteUrl, blobUrl);
      return blobUrl;
    }

    (async () => {
      const rootEl = document.getElementById('root');
      let db;
      try {
        db = await openDB();
        const wasmURL = 'https://unpkg.com/esbuild-wasm@0.23.1/esbuild.wasm';
        const response = await fetch(wasmURL, { cache: 'force-cache' });
        const wasmModule = await WebAssembly.compileStreaming(response);
        await esbuild.initialize({
          wasmModule,
          worker: true
        });
        const entryModuleUrl = await resolveAndTranspile('/index.tsx', window.location.href, db);
        await import(entryModuleUrl);
      } catch (error) {
        console.error('Falha ao inicializar a aplicação:', error);
        rootEl.innerHTML = `<div style="color:#ff8b8b; background:#2b0f0f; padding:20px; border-radius:8px; font-family:monospace; white-space:pre-wrap;"><h2>Erro na Aplicação</h2><p>${error.message}</p></div>`;
      } finally {
        if (db) db.close();
        document.getElementById('loading').remove();
        document.body.style.transition = 'opacity 0.2s ease-in-out';
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      }
    })();
  </script>
